
    <header>
        <h1>Xplora Tours</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
            <label for="email">Email</label>
            <input ngModel type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input ngModel type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
            <a routerLink="/reset">forgot password?</a>

        </div>
    </div>
